<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main class="main">
        <h1>Todo list</h1>
        <ul class="todo-list-wrapper"  id="list-wrapper">
            <li class="list-item"><h3>Today's To Do</h3><i class="fas fa-sync-alt icon-cust" id="refresh"></i></li>
            <li class="list-item"><input type="text" id="todo-input" class="todoinput" placeholder="Add your todo list" required><i class="fas fa-level-down-alt icon-cust"></i></li>
        </ul>
    </main>

</body>
</html>
